<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cell | Entrepreneurship Club</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <!-- Main content will be loaded here -->
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading E-Cell...</p>
        </div>
    </div>
    
    <!-- Manus content root for the editor -->
    <manus-content-root></manus-content-root>
    
    <!-- Configuration -->
    <script>
        window.__manus_space_editor_info = {
            spaceId: 'radrbtaa',
            patchList: []
        };
        
        window.__manus__global_env = {
            apiHost: "https://api.manus.im",
            host: "https://manus.im",
            amplitudeKey: "46ac3f9abb41dd2d17a5785e052bc6d3"
        };
    </script>
    
    <!-- Main application script -->
    <script src="app.js"></script>
    
    <!-- Analytics -->
    <script defer data-domain="manus.space" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
    <script>
        window.plausible = window.plausible || function () {
            (window.plausible.q = window.plausible.q || []).push(arguments);
        };
        plausible('custom-pageview', {
            props: {
                domain: window.location.host
            }
        });
    </script>
</body>
</html>
